<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    .header{
      border:5px black groove;
      text-shadow: 2px 2px 10px;
      height: 90px;
      margin: 0;
      text-align: center;

    }
    body
    {
      background-color: white;
    }
    img
    {
      box-shadow: 6px 6px 10px black;
    }
  </style>
</head>

<body>
<div class="header">
  <h1>{{ name }}</h1>
</div>

<div style="display: flex; flex-wrap: nowrap; justify-content: space-around;align-items: center;">
	<div align="left">
		<center><h2>Reward</h2></center>
		<img src="{{ url }}" alt="Chart" height="100%" width="100%">
	</div>

	<div align="right">
		<center><h2>Money</h2></center>
  		<img src="{{ url_cash }}" alt="Chart" height="100%" width="100%">
	</div>
</div>


</body>
</html>
